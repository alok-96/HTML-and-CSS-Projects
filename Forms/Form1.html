<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Form1</title>
</head>

<body>
    <form>
        <div class="option-div">
            <p class="topic">Full Name<span class="star">*</span></p>

            <input type="text" placeholder="First" class="name">
            <input type="text" placeholder="Last" class="name">
            <br>
        </div>
        <div class="option-div">
            <p class="topic">Email<span class="star">*</span></p>

            <input type="email">
            <br>
        </div>
        <div class="option-div">
            <p class="topic">Subject<span class="star">*</span></p>

            <select>
                <option value="Advertise">Advertise</option>
                <option value="Accounts">Accounts</option>
                <option value="Management">Management</option>
                <option value="Engineering">Engineering</option>
            </select>
            <br>
        </div>

        <div class="option-div">
            <p class="topic">Your Message<span class="star">*</span></p>

            <textarea name="" id="" cols="45" rows="10"></textarea>
            <br>
        </div>

        <button id="btn">Submit</button>
    </form>
</body>

</html>
