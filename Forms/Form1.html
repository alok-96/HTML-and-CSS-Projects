<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Form1</title>
</head>

<body>
    <form class="form">
        <div class="form__entries">
            <p class="form__fields">Full Name<span class="form__star">*</span></p>

            <input class="form__input" type="text" placeholder="First" class="form__username" required>
            <input class="form__input" type="text" placeholder="Last" class="form__username" required>
            <br>
        </div>
        <div class="form__entries">
            <p class="form__fields">Email<span class="form__star">*</span></p>

            <input class="form__input" type="email" required>
            <br>
        </div>
        <div class="form__entries">
            <p class="form__fields">Subject<span class="form__star">*</span></p>

            <select class="form__subject_options">
                <option value="Advertise">Advertise</option>
                <option value="Accounts">Accounts</option>
                <option value="Management">Management</option>
                <option value="Engineering">Engineering</option>
            </select>
            <br>
        </div>

        <div class="form__entries">
            <p class="form__fields">Your Message<span class="form__star">*</span></p>

            <textarea class="form__input" name="" id="" cols="45" rows="10" required></textarea>
            <br>
        </div>

        <button id="btn">Submit</button>
    </form>
</body>

</html>
