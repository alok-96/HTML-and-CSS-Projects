<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Form2</title>
</head>

<body>
    <form class="form">
        <div>
            <div class="form__green_square"> 1 </div>
            <div class="form__fields"> Candidate Info</div>
        </div>

        <input class="form__input" type="text" placeholder="Your Name*" required>
        <br>
        <input class="form__input" type="text" placeholder="Your Email*" required>
        <br>
        <textarea class="form__input" cols="30" rows="2" placeholder="About Yourself"></textarea>
        <br>

        <p id="interests">Interests:</p>

        <select id="select" class="form__input">
            <option value="Fishkeeping">Fishkeeping</option>
            <option value="Photography">Photography</option>
            <option value="Blogging">Blogging</option>
            <option value="Painting">Painting</option>
        </select>
        <br>
        <div>
            <div class="form__green_square"> 2 </div>
            <div class="form__fields"> Additional Info</div>
        </div>
        <textarea class="form__input" name="" id="" cols="30" rows="2" placeholder="About Your School"></textarea>
        <br>
        <br>


        <button id="btn" class="form__input">Apply</button>
    </form>
</body>

</html>
