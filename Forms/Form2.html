<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Form2</title>
</head>

<body>
    <form>
        <div>
            <div class="square"> 1 </div>
            <div class="fields"> Candidate Info</div>
        </div>

        <input type="text" placeholder="Your Name*" class="name">
        <br>
        <input type="text" placeholder="Your Email*" class="name">
        <br>
        <textarea cols="30" rows="2" placeholder="About Yourself"></textarea>
        <br>

        <p id="interests">Interests:</p>

        <select id="select">
            <option value="Fishkeeping">Fishkeeping</option>
            <option value="Photography">Photography</option>
            <option value="Blogging">Blogging</option>
            <option value="Painting">Painting</option>
        </select>
        <br>
        <div>
            <div class="square"> 2 </div>
            <div class="fields"> Additional Info</div>
        </div>
        <textarea name="" id="" cols="30" rows="2" placeholder="About Your School"></textarea>
        <br>
        <br>


        <button id="btn">Apply</button>
    </form>
</body>

</html>
